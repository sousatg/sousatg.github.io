---
layout: default
---

<div class="home">

  {{ content }}
  
  <ul class="post-list">
    {% for project in site.projects reversed %}
      <li class="project">
        <h2>{{ project.title | escape }}</h2>
        <p>{{ project.content }}</p>

        {% assign tech = project.tech | split: "," %}
        <ul>
          {% for i in tech  %}
          <li>{{ i }}</li>
          {% endfor %}
        </ul>
      </li>
    {% endfor %}
  </ul>

</div>
