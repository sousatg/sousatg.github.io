---
layout: default
---

<div class="home">

  {{ content }}
  
  <ul class="post-list">
    {% for post in site.projects reversed %}
      <li>
        <h2><a href="{{ post.link }}" target="blank">{{ post.title | escape }}</a></h2>
        <p>{{ post.content }}</p>
      </li>
    {% endfor %}
  </ul>

</div>
