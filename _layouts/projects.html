---
layout: default
---

<div class="home">

  {{ content }}

  <ul class="post-list">
    {% for post in site.projects  %}
    <li>
      <h2>
        <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
      </h2>
      <p>{{ post.summary }}</p>
    </li>
    {% endfor %}
  </ul>

</div>
